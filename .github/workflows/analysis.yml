name: "Analysis"

on:
  push:
    branches:
    - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read # CodeQL
      contents: read # CodeQL
      security-events: write # CodeQL
      pull-requests: read # Sonarqube

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Disable shallow clone for sonarqube analysis

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: 'temurin'

    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Build, test and generate reports
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build test jacocoTestReport --no-build-cache --info --stacktrace
        gradle-home-cache-cleanup: true

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: Perform Sonarqube Analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: ./gradlew sonarqube --info
