buildscript {
    ext {
        bouncycastleVersion = "1.79"
        apacheCommonsCollectionsVersion = "4.4"
        springOpenApiVersion = "2.6.0"
        jsoupVersion = "1.18.1"
        jsonPatchVersion = "1.13"
        zxingVersion = "3.5.3"
        appDirsVersion = "1.2.2"
        junitVersion = "5.11.3"
    }
}

plugins {
    id 'org.springframework.boot' version '3.3.5' apply false
    id 'org.flywaydb.flyway' version '10.10.0' apply false // Keep the version in sync with spring-boot from time to time
    id 'org.panteleyev.jpackageplugin' version '1.6.0' apply false
    id 'org.sonarqube' version '5.1.0.4882'
}

// To upgrade Gradle, change the version here, refresh, then run the 'build setup/wrapper' task
wrapper {
    gradleVersion = '8.10.2'
}

subprojects {
    group = 'io.xeres'
    version = '0.7.2'

    apply plugin: 'java'
    apply plugin: 'jacoco'

    java {
        sourceCompatibility = '21'
    }

    compileJava {
        options.encoding = 'UTF-8'
    }

    compileTestJava {
        options.encoding = 'UTF-8'
    }

    repositories {
        mavenCentral()
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "zapek_Xeres"
        property "sonar.organization", "zapek"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.cpd.exclusion", "**/*Mapper.java"
    }
}
