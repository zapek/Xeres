statistics.rtt.time=RTT (миллисекунды)
statistics.rtt.tip=RTT (Round Trip Time) - это время, необходимое для отправки сообщения получателю и получения ответа обратно отправителю. Это дает представление о сетевой задержке между участниками.\nОжидайте проблем, если RTT слишком высок (более нескольких секунд).

