# Account creation

account.welcome=Добро пожаловать в Xeres
account.welcome.tip=Вам нужно создать профиль и местоположение.\n\nПрофиль - это вы сами, вы можете использовать свое имя или псевдоним, а местоположение - это устройство, на котором вы находитесь.\n\nУ вас может быть несколько местоположений, например, настольный компьютер и ноутбук, которые используют один и тот же профиль (вас).\n\nИспользуйте опцию импорта, чтобы импортировать профиль, который вы уже создали ранее.\n\nВсе всегда хранится локально, поэтому не забудьте сделать резервную копию ваших данных.\n\nНажмите клавишу F1, чтобы прочитать встроенную документацию, и помните, что если вы наведете указатель мыши на элемент пользовательского интерфейса и задержите его на короткое время, появится описание этого элемента.
