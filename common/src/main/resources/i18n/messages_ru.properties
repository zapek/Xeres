statistics.turtle.tip=На графике показана статистика turtle маршрутизатора. Она состоит из:\nПоисковые запросы: поиск файлов (название, размер и т.д.).\nТуннельные запросы: настройка туннелей между удаленными участниками для подготовки передачи файлов.\nЗапросы данных: данные, которые передаются внутри туннелей.\nБольшинство запросов и данных, не предназначенных для нашего собственного узла, передаются другим участникам в пределах заданной вероятности, которая варьируется в зависимости от расстояния.

