plugins {
    id 'org.springframework.boot'
    id 'org.openjfx.javafxplugin' version '0.0.13'
    id 'jacoco'
}

editorconfig {
    includes = ['src/**']
    excludes = ['src/main/resources/i18n/**']
}

javafx {
    version = "19"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
}

bootJar {
    enabled = false
}

jar {
    enabled = true
}

test {
    useJUnitPlatform()
    test.jvmArgs "-ea", "-Djava.net.preferIPv4Stack=true", "-Dfile.encoding=UTF-8"
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = false
    }
}

dependencies {
    implementation project(':common')
    implementation 'org.springframework.boot:spring-boot-starter-webflux' // for the client
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'net.rgielen:javafx-weaver-spring-boot-starter:1.3.0'
    implementation 'org.fxmisc.flowless:flowless:0.6.10'
    implementation 'org.apache.commons:commons-lang3'
    implementation "org.jsoup:jsoup:$jsoupVersion"
    implementation 'com.vdurmont:emoji-java:5.1.1'
    implementation 'org.json:json:20220924' // fix dependency vulnerability in emoji-java
    implementation "com.github.java-json-tools:json-patch:$jsonPatchVersion"
    implementation 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: "com.vaadin.external.google", module: "android-json"
    }
    testImplementation(testFixtures(project(":common")))
}
