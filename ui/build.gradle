plugins {
    id 'org.springframework.boot'
    id 'org.openjfx.javafxplugin' version '0.0.14'
    id 'jacoco'
}

javafx {
    version = "20.0.2"
    modules = ['javafx.controls', 'javafx.fxml', 'javafx.swing']
}

bootJar {
    enabled = false
}

bootRun {
    enabled = false
}

jar {
    enabled = true
}

test {
    useJUnitPlatform()
    test.jvmArgs "-ea", "-Djava.net.preferIPv4Stack=true", "-Dfile.encoding=UTF-8", "-Djava.awt.headless=true", "-Dtestfx.robot=glass", "-Dtestfx.headless=true", "-Dprism.order=sw", "-Dprism.verbose=true"
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = false
    }
}

dependencies {
    implementation project(':common')
    implementation 'org.springframework.boot:spring-boot-starter-webflux' // for the client
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'commons-io:commons-io:2.13.0'
    implementation 'net.rgielen:javafx-weaver-spring-boot-starter:1.3.0'
    implementation 'org.fxmisc.flowless:flowless:0.7.1'
    implementation 'org.apache.commons:commons-lang3'
    implementation "org.jsoup:jsoup:$jsoupVersion"
    implementation 'org.json:json:20230618' // fix dependency vulnerability in emoji-java
    implementation "com.github.java-json-tools:json-patch:$jsonPatchVersion"
    implementation 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2'
    implementation 'com.github.sarxos:webcam-capture:0.3.12'
    implementation "com.google.zxing:javase:$zxingVersion"
    implementation "net.harawata:appdirs:$appDirsVersion"
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: "com.vaadin.external.google", module: "android-json"
    }
    testImplementation(testFixtures(project(":common")))
    testImplementation 'org.testfx:testfx-core:4.0.16-alpha'
    testImplementation 'org.testfx:testfx-junit5:4.0.16-alpha'
    testImplementation 'org.testfx:openjfx-monocle:jdk-12.0.1+2'
}
