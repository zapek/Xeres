## Network
settings.network.hidden-services=Hidden Services
settings.network.tor-proxy=Tor Socks Proxy
settings.network.tor-proxy.prompt=Tor server
settings.network.tor-proxy.tip=The Tor SOCKS v5 IP or hostname, usually 127.0.0.1 if running on the same host.
settings.network.tor-port.tip=The Tor SOCKS v5 port, usually 9050.
settings.network.i2p-proxy=I2P Socks Proxy
settings.network.i2p-proxy.prompt=I2P server
settings.network.i2p-proxy.tip=The I2P SOCKS v5 IP or hostname, usually 127.0.0.1 if running on the same host.
settings.network.i2p-port.tip=The I2P SOCKS v5 port, usually 4447.
settings.network.port=Port
settings.network.use-upnp=Use UPNP
settings.network.use-upnp.tip=UPNP (Universal Plug and Play) allows to automatically set the correct incoming ports in your router. This improves the connection reliability from your peers.
settings.network.external-ip-and-port=External IP and Port
settings.network.external-ip-and-port.tip=The external IP and port of your location. This is how your connection appears on the Internet.
settings.network.use-broadcast-discovery=Enable Broadcast Discovery
settings.network.use-broadcast-discovery.tip=Broadcast Discovery allows to tell your IP and port to other locations on your LAN. This improves the connection reliability from eventual peers on your LAN.
settings.network.internal-ip-and-port=Internal IP and Port
settings.network.internal-ip-and-port.tip=The internal IP and port of your location. This is how your connection appears on your LAN (Local Area Network).
settings.network.use-dht=Enable DHT
settings.network.use-dht.tip=The DHT (Distributed Hash Table) allows peers to find each other's IP address when it changes. This improves the connectivity when roaming.

